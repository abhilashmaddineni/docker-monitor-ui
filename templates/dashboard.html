<!DOCTYPE html>
<html>
<head>
  <title>Docker Monitor Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Running Containers</h2>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Status</th>
      <th>Started At</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    {% for c in containers %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.image }}</td>
      <td>{{ c.status }}</td>
      <td>{{ c.started }}</td>
      <td>{{ c.id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<hr>

<a class="btn btn-primary" href="/logs">View Logs</a>
</body>
</html>
