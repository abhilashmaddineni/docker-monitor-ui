<!DOCTYPE html>
<html>
<head>
  <title>Automation Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Automation Monitor Log: /var/log/container-monitor.log</h2>

<div class="border p-3 mb-4" style="max-height: 400px; overflow-y: scroll; white-space: pre-wrap;">
  {% for line in monitor_log %}
    {{ line }}
  {% endfor %}
</div>

<h2>Cleanup Log: /var/log/docker_cleanup.log</h2>

<div class="border p-3" style="max-height: 400px; overflow-y: scroll; white-space: pre-wrap;">
  {% for line in cleanup_log %}
    {{ line }}
  {% endfor %}
</div>

<hr>
<a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
